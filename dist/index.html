<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Tasks to-do</title>
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <span>Tasks</span>To-do
        </div>
    </header>
    <main>
        <div class="times">
            <div id="all-todos" class="time-toggle">All to-dos</div>
            <hr>
            <div id="today" class="time-toggle">Today</div>
            <div id="tomorrow" class="time-toggle">Tomorrow</div>
            <div id="this-week" class="time-toggle">This week</div>
            <div id="date">
                <!-- JS -->
            </div>
        </div>
        <div class="content">
            <div class="sidebar">
                <div class="cat-title">
                    Categories
                </div>
                <div class="category-names-container">
                    <div class="category-names">
                        
                        <!-- JS -->
                    </div>
                    <div class="container-one">
                        <button id="create-category" class="create-cat">
                            <ion-icon name="add"></ion-icon>
                            Create category
                        </button>
                    </div>
                </div>
            </div>
            <div class="main-content">
                <div class="active-content">
                    <span id="time-period">All</span>
                    to-dos in
                    <span id="category">Main</span>
                </div>
                <div class="to-dos-section">
                    <div class="to-dos-container">
                        <div class="to-dos">
                            <!-- JS -->
                        </div>
                        <div class="container-two">
                            <button id="add-to-do">
                                <ion-icon name="add"></ion-icon>
                                Add to-do
                            </button>
                        </div>
                    </div>
                    <div class="counter-container">
                        <span id="counter">0</span><div class="rest">to-dos</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p class="github">
            jevaughnvick
            <a href="https://github.com/jevaughnvick" title="open in new tab" target="_blank">
            <ion-icon name="logo-github"></ion-icon>
            </a>
        </p>
    </footer>
    <!-- icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
