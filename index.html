<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Tasks to-do</title>
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <span>Tasks</span>To-do
        </div>
    </header>
    <main>
        <div class="times">
            <div id="all-todos" class="time-toggle">All to-dos</div>
            <hr>
            <div id="today" class="time-toggle">Today</div>
            <div id="tomorrow" class="time-toggle">Tomorrow</div>
            <div id="this-week" class="time-toggle">This week</div>
            <div id="next-week" class="time-toggle">Next week</div>
            <div class="spacer"></div>
            <div class="spacer"></div>
            <div class="spacer"></div>
            <div class="spacer"></div>
            <div class="spacer"></div>
            <div class="spacer"></div>
            <div class="spacer"></div>
            <div class="spacer"></div>
        </div>
        <div class="content">
            <div class="sidebar">
                <div id="main-toggle" class="sidebar-toggle">Main</div>
                <div class="cat">
                    My Categories
                </div>
                <div id="create-category" class="create-cat sidebar-toggle">
                    <ion-icon name="add"></ion-icon>
                    Create Category
                </div>
            </div>
            <div class="to-dos">
                <div class="active-content">
                    <span id="time-period">All</span>
                    to-dos in
                    <span id="category">Main</span>
                </div>
                <!-- todos -->
            </div>
        </div>
    </main>
    <footer>
        <p class="github">
            fsjev
            <a href="https://github.com/fsjev" title="open in new tab" target="_blank">
            <ion-icon name="logo-github"></ion-icon>
            </a>
        </p>
    </footer>
    <!-- icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
